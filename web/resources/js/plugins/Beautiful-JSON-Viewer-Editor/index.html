        #translate {
            display: block;
            height: 28px;
            margin: 20px 0;
            border-radius: 3px;
            border: 2px solid;
            cursor: pointer;
        }

    <textarea id="json-input" autocomplete="off">
        {
          "id": 1001,
          "type": "donut",
          "name": "Cake",
          "description": "https://www.jqueryscript.net",
          "price": 2.55,
          "available": {
            "store": 42,
            "warehouse": 600
          },
          "topping": [
            { "id": 5001, "type": "None" },
            { "id": 5002, "type": "Glazed" },
            { "id": 5005, "type": "Sugar" },
            { "id": 5003, "type": "Chocolate" },
            { "id": 5004, "type": "Maple" }
          ]
        }

    </textarea>
    <button id="translate">Translate</button>
    <pre id="json-display"></pre>

    <script type="text/javascript">
        function getJson() {
            try {
                return JSON.parse($('#json-input').val());
            } catch (ex) {
                alert('Wrong JSON Format: ' + ex);
            }
        }

        var editor = new JsonEditor('#json-display', getJson());
        $('#translate').on('click', function () {
            editor.load(getJson());
        });
    </script>
</body>
