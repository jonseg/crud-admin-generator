<VirtualHost *:80>

  ServerName _
  DocumentRoot /var/www/html/web

  <Directory /var/www/html/web>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  #ErrorLog ${APACHE_LOG_DIR}/error.log
  #CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>